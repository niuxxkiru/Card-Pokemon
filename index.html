<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/charizard.png" type="image/x-icon">
    <title>Card Pokemon</title>
</head>

<body>

    <main>
        <article class="card">
            <img src="img/fondoencabezado.svg" alt="img-encabezado" class="card-header">
            <div class="card-body">
                <div class="card-body-container">
                    <img src="img/charizard.png" alt="charizard">
                </div>

                <h1 class="card-body-title">Charizard
                    <span>#26</span>
                </h1>

                <p class="card-body-text">coleccionable</p>
            </div>


            <div class="card-footer">
                <div class="card-footer-power">
                    <h3>Poder</h3>
                    <img src="img/fuego.png" alt="fuego">
                </div>

                <div class="card-footer-power">
                    <h3>Resistencia</h3>
                    <img src="img/castillo.png" alt="castillo">
                </div>

                <div class="card-footer-power">
                    <h3>Bonus</h3>
                    <img src="img/cofre.png" alt="cofre">
                </div>

            </div>
        </article>
    </main>

</body>

</html>
